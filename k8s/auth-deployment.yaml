apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: gated-stories
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: eucas/auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          command: ["sh", "-c", "./wait-for.sh mysql 3306 -- npm start"]
          envFrom:
            - configMapRef:
                name: auth-config
            - secretRef:
                name: auth-secrets
          readinessProbe:
            httpGet:
              path: /readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 25
            periodSeconds: 20
